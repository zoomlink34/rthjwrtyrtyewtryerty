<!DOCTYPE html>
<html>
<head><title>Buy Pixels</title></head>
<body style="background:#E0E0E0; font-family:sans-serif; text-align:center; padding:50px;">
    <div style="background:#fff; padding:40px; border:2px solid #D4AF37; display:inline-block; width:350px;">
        <h2 style="color:#D4AF37">BUY PIXELS</h2>
        <input type="number" id="a" placeholder="Amount (Min 10)" style="width:100%; padding:10px; margin-bottom:10px;">
        <input type="text" id="n" placeholder="Name" style="width:100%; padding:10px; margin-bottom:10px;">
        <button onclick="send()" style="width:100%; padding:15px; background:#CC0000; color:#fff; border:none; cursor:pointer; font-weight:bold;">GET CODE</button>
        <br><br><a href="index.html" style="text-decoration:none; color:#0056b3; font-weight:bold;">‚Üê BACK TO HOME</a>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        firebase.initializeApp({databaseURL: "https://m-legacy-5cf2b-default-rtdb.firebaseio.com/"});
        function send() {
            const id = "P" + Math.floor(100000 + Math.random() * 900000);
            firebase.database().ref('pending_orders/'+id).set({usdAmount:document.getElementById('a').value, name:document.getElementById('n').value, x:Math.random()*4800, y:Math.random()*1800})
            .then(()=>{ alert("ID: "+id); window.location.href="index.html"; });
        }
    </script>
</body>
</html>
